<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Webdriver 檢測跳轉</title>
  <script>
    window.onload = function () {
      if (navigator.webdriver) {
        // 偵測到是自動化工具（例如 Selenium）
        window.location.href = "https://example.com/bot-detected";
      } else {
        // 沒有偵測到自動化工具
        window.location.href = "https://www.google.com/";
      }
    }
  </script>
</head>
<body>
  <p>檢測中，請稍候...</p>
</body>
</html>
